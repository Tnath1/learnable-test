<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="images/Icons/shirt-Logo.jpg" />
    <title>log in/sign up</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="second">
    <div class="section">
      <div class="signup-container">
        <div class="social-container">
          <div class="heading-container">
            <div class="Heading">
              <img src="images/Icons/shirt-Logo.jpg" alt="A shirt icon" />
              <h4>Log in or Sign up</h4>
              <p class="paragraph-one">
                Use your email or other serivce to continue with us
              </p>
            </div>
            <div class="social-links-container">
              <div class="social-links">
                <img src="images/Icons/Icons.jpg" alt="mail icon" />
                <p>Continue with email</p>
              </div>
              <div class="social-links">
                <img src="images/Icons/facebook-icon.jpg" alt="face icon" />
                <p>Continue with Facebook</p>
              </div>
              <div class="social-links">
                <img src="images/Icons/google icon.jpg" alt="google icon" />
                <p>Continue with Google</p>
              </div>
              <div class="social-links">
                <img src="images/Icons/aplle-icon.jpg" alt="apple icon" />
                <p>Continue with Apple</p>
              </div>
              <div class="social-links">
                <img src="images/Icons/twitter-icon.jpg" alt="Twitter Icon" />
                <p>Continue with Twitter</p>
              </div>
              
              <div class="social-links">
                <img src="images/Icons/phone-Icons.jpg" alt="phone icon" />
                <p>Continue with phone</p>
              </div>
            </div>
          </div>
        </div>
        <img class="second-image" src="images/login.png" alt="" />
      </div>
    </div>
  </body>
</html>
